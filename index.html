<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid Graph</title>

        <link rel="stylesheet" href="styles/main.css">

        <script data-main="scripts/js/main-built" src="vendor/require/require.dev.2.1.4.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Grid Graph</h1>
            <div class="row">
                <div class="span12">
                    <div class="map-viewport"></div>
                    <div class="action-toolbar">
                      <div class="btn-group">
                        <button class="move-btn btn">
                          <i class="icon-move"></i>
                        </button>
                      </div>
                      <div class="btn-group btn-group-vertical">
                        <button class="road-btn btn">
                          <i class="icon-road"></i> Road
                        </button>
                        <button class="home-btn btn">
                          <i class="icon-home"></i> House
                        </button>
                        <button class="farm-btn btn">
                          <i class="icon-leaf"></i> Farm
                        </button>
                        <button class="mine-btn btn">
                          <i class="icon-fire"></i> Mine
                        </button>
                        <button class="lumber-mill-btn btn">
                          <i class="icon-filter"></i> Lumber Mill
                        </button>
                        <button class="water-well-btn btn">
                          <i class="icon-tint"></i> Water Well
                        </button>
                        <button class="factory-btn btn">
                          <i class="icon-cogs"></i> Factory
                        </button>
                      </div>
                      <div class="btn-group">
                        <button class="remove-btn btn">
                          <i class="icon-trash"></i>
                        </button>
                      </div>
                    </div>
                    <div class="game-stats">
                      <span class="money-count badge">$0</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

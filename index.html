<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid Graph</title>

        <link rel="stylesheet" href="styles/main.css">

        <script data-main="scripts/js/main" src="vendor/require/require.dev.2.1.4.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Grid Graph</h1>
            <div class="row">
                <div class="span12">
                    <div class="map-viewport"></div>
                    <div class="action-toolbar">
                      <div class="btn-group">
                        <button class="move-btn btn">
                          <i class="icon-move"></i>
                        </button>
                      </div>
                      <div class="btn-group">
                        <button class="road-btn btn">
                          <i class="icon-road"></i>
                        </button>
                        <button class="home-btn btn">
                          <i class="icon-home"></i>
                        </button>
                        <button class="farm-btn btn">
                          <i class="icon-leaf"></i>
                        </button>
                      </div>
                      <div class="btn-group">
                        <button class="remove-btn btn">
                          <i class="icon-trash"></i>
                        </button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
